<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversion Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; }
    .row { display: grid; gap: 12px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; background: #111827; color: #fff; cursor: pointer; }
    select, input[type="file"] { padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; }
    .error { color: #b91c1c; margin: 10px 0 0; }
  </style>
</head>
<body>
  <h1>Backend Conversion Test</h1>
  <p>Upload a file and pick a conversion. If it works, your browser will download the result.</p>

  <div class="card">
    <form method="post" enctype="multipart/form-data" action="{% url 'convert' %}">
      {% csrf_token %}
      <div class="row">
        <label>
          <div>Choose file</div>
          <input type="file" name="file" required />
        </label>

        <label>
          <div>Conversion type</div>
          <select name="conversion_type" required>
            <optgroup label="PDF">
              <option value="pdf_to_image">PDF → Image (JPG, first page)</option>
              <option value="pdf_to_word">PDF → Word (DOCX via page images)</option>
            </optgroup>
            <optgroup label="Images">
              <option value="img_to_jpg">Image → JPG</option>
              <option value="img_to_png">Image → PNG</option>
              <option value="img_to_bmp">Image → BMP</option>
              <option value="img_to_wbmp">Image → WBMP</option>
              <option value="img_to_ico">Image → ICO</option>
            </optgroup>
          </select>
        </label>

        <button type="submit">Convert</button>
      </div>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
